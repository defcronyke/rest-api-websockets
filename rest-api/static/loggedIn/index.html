<!DOCTYPE html>
<html>
  <head>
    <title>Logged In</title>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <h1>Logged In</h1>
    <div class="loggedInForm">
      <div><textarea id="msgBox" disabled></textarea></div>
      <div><button id="wsHello"/>Send hello ws command</button></div>
      <div><button id="wsNotImplemented"/>Send unimplemented ws command</button></div>
      <div><button id="wsBroadcast"/>Broadcast to all connected users</button></div>
      <div><button id="logout"/>Log Out</button></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
